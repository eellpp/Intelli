---
layout: default
---

{% assign words = page.title | split: ':' %}
<h2 class="post_title">Tag Archive: {{ words[1] }}</h2>
<ul>
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
         <li>{{ post.date | date: "%-d %B %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endif %}
	{% endfor %}
	{% endfor %}
</ul>
